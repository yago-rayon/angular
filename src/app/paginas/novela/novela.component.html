<app-menu></app-menu>
<div class="container bg-white" style="min-height: 100vh; background-size: cover;">
    <section class="py-5">
        <div class="container px-4 px-lg-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Index</a></li>
                    <li class="breadcrumb-item"><a href="#">Novela</a></li>
                    <li class="breadcrumb-item active" aria-current="page"><a href="#">{{novela?.titulo}}</a></li>
                </ol>
            </nav>
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-lg-6"><img class="card-img-top mb-5 mb-md-0"
                        src="{{directorioImagenes}}{{novela?.imagen}}" alt="Portada de {{novela?.titulo}}" /></div>
                <div class="col-lg-6">
                    <div class="small mb-1">Escrito por {{novela?.autor?.autorNickname}}</div>
                    <h3 class="display-5 fw-bolder">{{novela?.titulo}}</h3>
                    <div class="fs-5 mb-5">
                        <button class="btn btn-outline-secondary flex-shrink-0 btn-sm" type="button">Seguir Novela
                        </button>
                        <span> {{novela?.visitas}} visitas</span>
                    </div>
                    <div class="d-flex">
                        <ng-container *ngFor="let genero of novela?.generos">
                            <span class="badge bg-secondary">{{genero}}</span>&nbsp;
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>

        <div class="container px-4 px-lg-5">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h4>Sinopsis</h4>
                </div>
                <div class="card-body">
                    <p class="card-text" *ngIf="descripcionRecortada; else descripcionOriginal">{{descripcionRecortada}}
                    </p>
                    <ng-template class="card-text" #descripcionOriginal>{{novela?.descripcion}}</ng-template>
                    <div>
                        <button class="btn btn-terciary flex-shrink-0 btn-sm"
                            *ngIf="descripcionRecortada && novela?.descripcion?.length>10; else botonMenos"
                            (click)="mostrarDescripcion()">Mostrar m√°s</button>
                        <ng-template #botonMenos>
                            <button class="btn btn-terciary flex-shrink-0 btn-sm" *ngIf="!descripcionRecortada"
                                (click)="mostrarDescripcion()">Mostrar menos</button>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <app-tabla-capitulos *ngIf="listaCapitulos" [listaCapitulos]="listaCapitulos"
        [_idNovela]="novela?._id"></app-tabla-capitulos>
</div>
