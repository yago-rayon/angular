<div class="container">
    <form [formGroup]="form" (ngSubmit)="enviarFormulario()">
        <div class="form-group">
            <input type="file" name= "fichero" (change)="subirFichero($event)">
        </div>
        <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Nombre" formControlName="nombre">
        </div>
        <div class="form-group">
            <button class="btn btn-danger btn-block btn-lg">Create</button>
        </div>
    </form>
</div>
